    <title>oddcalc</title>
</head>
<body>
    <script>
        var firstnumber = prompt("Give me a number , any number");
        var secondnum = prompt("Okay, Give me a number , any number");
        var operation = prompt("And what operation do you want (mul/div/mod)");
        var answer;
        
        if (operation === "mul") {
            answer = firstnumber * secondnum; 
        } else if (operation === "div") {
            answer = firstnumber / secondnum; 
        } else if (operation === "mod") {
            answer = firstnumber % secondnum;
        } else {
            answer = "INVAILD OPERATION";
        }
        console.log(answer);
  </script>    
</body>
